<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Just One Thing</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffe6f0, #ffffff);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Playfair Display', serif;
  overflow: hidden;
  transition: background 1.2s ease;
}

body.romantic {
  background: linear-gradient(135deg, #ffdde1, #ee9ca7);
}

.card {
  text-align: center;
  padding: 30px;
  max-width: 90%;
  animation: slideFade 0.7s ease forwards;
}

h1 {
  font-size: 2rem;
  color: #444;
}

button {
  margin-top: 26px;
  padding: 12px 32px;
  border: none;
  border-radius: 30px;
  background: #ff8fb1;
  color: white;
  font-size: 1rem;
  font-family: 'Poppins', sans-serif;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(255,143,177,0.4);
}

.lyric {
  margin-top: 20px;
  font-size: 1.3rem;
  font-style: italic;
  color: #555;
  min-height: 1.6em;
}

.final {
  animation: pop 0.9s ease forwards;
}

.glow {
  color: white;
  text-shadow:
    0 0 10px rgba(255,255,255,0.6),
    0 0 25px rgba(255,182,193,0.9);
}

.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear forwards;
  pointer-events: none;
}

@keyframes slideFade {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes pop {
  from { opacity: 0; transform: scale(0.85); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card" id="content"></div>

<audio id="song" preload="auto">
  <source src="bargad.mp3" type="audio/mpeg">
</audio>

<script>

/* ---------- PAGES ---------- */

  `;

function finalReveal() {

/* ---------- UTILS ---------- */

function typeText(el, text, speed = 55) {
  el.textContent = "";
  let i = 0;
  const t = setInterval(() => {
    el.textContent += text[i++];
    if (i >= text.length) clearInterval(t);
  }, speed);
}

/* START */
page0();
</script>

</body>
</html>
